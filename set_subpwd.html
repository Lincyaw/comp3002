<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/libs/mdb.min.css">
    <link rel="stylesheet" href="css/libs/patternlock.min.css">
    <link rel="stylesheet" href="css/login.css">

</head>

<body>
    <div class="shell">

        <div>
            <div class="text-center card-header">
                <h1>设置子密码</h1>
            </div>
            <div class="text-center card-body">
                <div id="login-method-slide" class="carousel slide" data-touch=false data-interval="0">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="form-outline">
                                <input type="password" id="password" autocomplete="off" class="form-control" />
                                <label class="form-label" for="password">主密码</label>
                            </div>
                            <button class="btn btn-block btn-primary" id="validate">验证</button>
                        </div>
                        <div class="carousel-item">
                            <svg class="patternlock" id="lock" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <g class="lock-actives"></g>
                                <g class="lock-lines"></g>
                                <g class="lock-dots">
                                    <circle cx="20" cy="20" r="2"/>
                                    <circle cx="50" cy="20" r="2"/>
                                    <circle cx="80" cy="20" r="2"/>
                            
                                    <circle cx="20" cy="50" r="2"/>
                                    <circle cx="50" cy="50" r="2"/>
                                    <circle cx="80" cy="50" r="2"/>
                            
                                    <circle cx="20" cy="80" r="2"/>
                                    <circle cx="50" cy="80" r="2"/>
                                    <circle cx="80" cy="80" r="2"/>
                                </g>
                            </svg>
                            <button class="btn btn-block btn-primary" id="confirm">确定</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="text-center card-footer">
                <button class="btn btn-link" id='cancel'>取消</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/libs/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/libs/sjcl.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/mdb.min.js"></script>
    <script type="text/javascript" src="js/libs/patternlock.min.js"></script>

    <script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript" src="js/globals.js"></script>
    <script type="text/javascript" src="js/crypto.js"></script>
    <script type="text/javascript" src="js/set_subpwd.js"></script>

</body>

</html>
